<!DOCTYPE html>
<html>
<head>
    <title>Download YT videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="text-center">Download a video from YouTube</h1>
    <form method="POST" class="mt-3">
        <div class="mb-3">
            <label class="form-label">Paste URL here:</label>
            <input type="text" name="url" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
        </div>
        <button type="submit" class="btn btn-primary">Download</button>
    </form>
    {% if message %}
        <p class="mt-3 text-danger">{{ message }}</p>
    {% endif %}
</body>
</html>
