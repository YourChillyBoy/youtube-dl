<!DOCTYPE html>
<html>
<head>
    <title>Скачать видео с YouTube</title>
</head>
<body>
    <h1>Скачать видео с YouTube</h1>
    <form method="POST">
        <label>Введите URL видео:</label><br>
        <input type="text" name="url" placeholder="https://www.youtube.com/watch?v=..." required><br>
        <input type="submit" value="Скачать">
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
